<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>RuStore iOS</title>

<style>
:root{
  --bg:#000;
  --card:rgba(30,30,30,.85);
  --text:#fff;
  --sub:#aaa;
  --blue:#0a84ff;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,Inter,Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.hidden{display:none}

/* FIX GitHub Pages */
img{
  max-width:100%;
  height:auto;
  display:block;
}

.glass{
  background:var(--card);
  backdrop-filter:blur(30px);
  border-radius:26px;
}

/* HEADER */
.header{
  margin:16px;
  padding:12px 20px;
  font-size:16px;
}

/* SEARCH */
.search{
  margin:0 16px 16px;
  padding:14px 18px;
  border-radius:20px;
  border:none;
  width:calc(100% - 32px);
  background:var(--card);
  color:var(--text);
  font-size:16px;
  outline:none;
}

/* APP LIST */
.card{
  margin:16px;
  padding:18px;
  display:flex;
  gap:16px;
  align-items:center;
  cursor:pointer;
}

.icon{
  width:72px;
  height:72px;
  border-radius:18px;
  object-fit:cover;
  flex-shrink:0;
}

.card-title{font-size:18px}
.card-sub{font-size:13px;color:var(--sub)}

/* PAGES */
.page{animation:pageIn .3s}
@keyframes pageIn{
  from{opacity:0;transform:translateX(20px)}
  to{opacity:1}
}

/* APP PAGE */
.app{padding-bottom:100px}

.back{
  margin:16px;
  color:var(--blue);
  font-size:17px;
  cursor:pointer;
}

.app-card{
  margin:16px;
  padding:20px;
  border-radius:32px;
}

.app-top{
  display:flex;
  gap:14px;
  align-items:center;
}

.app-icon{
  width:72px;
  height:72px;
  border-radius:18px;
  object-fit:cover;
}

.app-name{font-size:22px;font-weight:600}
.app-cat{font-size:14px;color:var(--sub)}

.get-btn{
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:var(--blue);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.app-meta{
  display:flex;
  gap:16px;
  font-size:13px;
  color:var(--sub);
  margin:14px 0;
}

/* SCREENS */
.app-screens{
  display:flex;
  gap:12px;
  overflow-x:auto;
}

.app-screens img{
  height:260px;
  width:auto;
  border-radius:22px;
  object-fit:cover;
}

/* NAV */
nav{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  height:72px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:18px;
}

nav button{
  flex:1;
  height:52px;
  margin:0 6px;
  border:none;
  border-radius:18px;
  background:none;
  color:var(--sub);
}

nav button.active{
  background:rgba(255,255,255,.08);
  color:var(--blue);
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page">
  <div class="glass header">Приложения</div>
  <input class="search" placeholder="Поиск" oninput="searchApps(this.value)">

  <div class="glass card" data-name="альфа банк" onclick="openApp('alfa')">
    <img class="icon" src="https://cdn-gc.type.today/storage/post_image/2/2/2238/preview_image-EXYKTzwLxK5OXIa-bYnGJjO_wYVJ2I-WOg.jpg">
    <div>
      <div class="card-title">Альфа Банк</div>
      <div class="card-sub">Финансы • 170 МБ</div>
    </div>
  </div>

  <div class="glass card" data-name="т банк" onclick="openApp('tbank')">
    <img class="icon" src="https://static.rustore.ru/apk/220863/content/ICON/2238e3ca-e3e7-41d0-b037-777ddc637a5b.png">
    <div>
      <div class="card-title">Т-Банк</div>
      <div class="card-sub">Финансы • 190 МБ</div>
    </div>
  </div>

  <div class="glass card" data-name="nulls brawl" onclick="openApp('nulls')">
    <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQquIhx-uM1XXDOqN20C39IQZQ5wpQ0igHuewLkJYH9JQ&s=10">
    <div>
      <div class="card-title">Nulls Brawl</div>
      <div class="card-sub">Игры • 600 МБ</div>
    </div>
  </div>
</div>

<!-- ALFA -->
<div id="alfa" class="hidden app page">
  <div class="back" onclick="goHome()">‹ Назад</div>
  <div class="glass app-card">
    <div class="app-top">
      <img class="app-icon" src="https://cdn-gc.type.today/storage/post_image/2/2/2238/preview_image-EXYKTzwLxK5OXIa-bYnGJjO_wYVJ2I-WOg.jpg">
      <div>
        <div class="app-name">Альфа Банк</div>
        <div class="app-cat">Финансы • 7+</div>
      </div>
      <button class="get-btn" onclick="download('https://t.me/rustoreFiles/4')">Загрузить</button>
    </div>

    <div class="app-screens">
      <img src="https://www.comss.ru/i/img/032022/alfa_01.webp">
      <img src="https://www.comss.ru/i/img/032022/alfa_02.webp">
      <img src="https://www.comss.ru/i/img/032022/alfa_03.webp">
    </div>
  </div>
</div>

<!-- TBANK -->
<div id="tbank" class="hidden app page">
  <div class="back" onclick="goHome()">‹ Назад</div>
  <div class="glass app-card">
    <div class="app-top">
      <img class="app-icon" src="https://static.rustore.ru/apk/220863/content/ICON/2238e3ca-e3e7-41d0-b037-777ddc637a5b.png">
      <div>
        <div class="app-name">Т-Банк</div>
        <div class="app-cat">Финансы • 7+</div>
      </div>
      <button class="get-btn" onclick="download('https://t.me/rustoreFiles/5')">Загрузить</button>
    </div>

    <div class="app-screens">
      <img src="https://static.rustore.ru/2025/9/30/f1/apk/220863/content/SCREENSHOT/a99db8d2.png">
      <img src="https://static.rustore.ru/2025/9/30/af/apk/220863/content/SCREENSHOT/2811bcf2.png">
      <img src="https://static.rustore.ru/2025/9/30/f8/apk/220863/content/SCREENSHOT/59a2589b.png">
    </div>
  </div>
</div>

<!-- NULLS -->
<div id="nulls" class="hidden app page">
  <div class="back" onclick="goHome()">‹ Назад</div>
  <div class="glass app-card">
    <div class="app-top">
      <img class="app-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQquIhx-uM1XXDOqN20C39IQZQ5wpQ0igHuewLkJYH9JQ&s=10">
      <div>
        <div class="app-name">Nulls Brawl</div>
        <div class="app-cat">Игры • 7+</div>
      </div>
      <button class="get-btn" onclick="download('https://dnull.xyz/latest_bs_i')">Загрузить</button>
    </div>
  </div>
</div>

<nav class="glass">
  <button class="active" onclick="tab('home',this)">Главная</button>
</nav>

<script>
function hideAll(){
  document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
}

function openApp(id){
  hideAll();
  document.getElementById(id).classList.remove('hidden');
}

function goHome(){
  hideAll();
  home.classList.remove('hidden');
}

function tab(id,btn){
  hideAll();
  document.getElementById(id).classList.remove('hidden');
}

function searchApps(q){
  q=q.toLowerCase();
  document.querySelectorAll('#home .card').forEach(c=>{
    c.style.display=c.dataset.name.includes(q)?'flex':'none';
  });
}

function download(url){
  window.open(url,'_blank');
}
</script>

</body>
</html>
